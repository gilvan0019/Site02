<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR com Sidebar</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <!-- JS PRINCIPAL -->
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>OCR APP</h2>
      <button>CALCULADORA</button>
      <button>RODOVIARIAS</button>
      <button>‚öôÔ∏è Configura√ß√µes</button>
    </aside>

    <!-- CONTE√öDO -->
    <main class="content">
      <div class="app">
<button id="btnClear" class="btn-clear">
  LIMPAR
</button>
        <h1>OCR de Imagens (em Lista)</h1>

        <label class="upload-box">
          <input type="file" id="fileInput" multiple accept="image/*">
          <p>Arraste imagens ou clique para selecionar</p>
          <span>JPG, JPEG, PNG</span>
        </label>

<div class="filtros-topo">
  <input
    type="text"
    id="nome-agente"
    placeholder="Nome do agente"
  >

  <select id="nome-agencia">
    <option value="AGENCIA">AGENCIA</option>
    <option value="TOP VIAGENS">TOP VIAGENS</option>
    <option value="VALE VIAGENS">VALE VIAGENS</option>
    <option value="SUPORTE ONLINE">SUPORTE ONLINE</option>
    <option value="CANOA">CANOA</option>
  </select>
</div>




<!-- üëá RESUMO / CONTADOR -->
<div id="resumo-arquivo" class="resumo-arquivo">
  <div class="resumo-titulo">
    ARQUIVO <span id="contador-arquivos">0</span>
  </div>

  <div class="resumo-total">
    TOTAL <span id="soma-total">R$ 0,00</span>
  </div>
</div>

<!-- üëá LISTA -->
        <div class="file-list" id="fileList"></div>

      </div>
    </main>

  </div>

  <!-- üí∞ MODAL TAXA -->
  <div id="modal-taxa" class="modal hidden">
    <div class="modal-box">
      <h3>üí∞ Aplicar taxa</h3>

      <input
        id="input-taxa"
        type="text"
        placeholder="0,00"
        inputmode="decimal"
      />

      <div class="modal-actions">
        <button id="btn-cancelar" class="pill">Cancelar</button>
        <button id="btn-aplicar" class="pill primary">Aplicar</button>
      </div>
    </div>
  </div>

</body>
</html>
