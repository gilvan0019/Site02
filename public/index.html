<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR com Sidebar</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <!-- JS PRINCIPAL -->
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>OCR APP</h2>
      <button>CALCULADORA</button>
      <button>RODOVIARIAS</button>
      <button>⚙️ Configurações</button>
    </aside>

    <!-- CONTEÚDO -->
    <main class="content">
      <div class="app">
<button id="btnClear" class="btn-clear">
  ? Limpar histórico
</button>
        <h1>OCR de Imagens (em Lista)</h1>

        <label class="upload-box">
          <input type="file" id="fileInput" multiple accept="image/*">
          <p>Arraste imagens ou clique para selecionar</p>
          <span>JPG, JPEG, PNG</span>
        </label>

        <div class="file-list" id="fileList"></div>

      </div>
    </main>

  </div>

</body>
</html>
