<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR em Lista</title>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 20px;
      color: #111827;
    }

    .upload-box {
      border: 2px dashed #9ca3af;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
    }

    .upload-box:hover {
      background: #f9fafb;
    }

    .upload-box input {
      display: none;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .file-item {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 12px;
    }

    .file-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .status {
      font-size: 12px;
      color: #6b7280;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      padding: 10px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>OCR de Imagens (Lista)</h1>

    <label class="upload-box">
      <input type="file" id="fileInput" multiple accept="image/*">
      <p>Arraste imagens ou clique para selecionar</p>
      <span>JPG, JPEG, PNG</span>
    </label>

    <div class="file-list" id="fileList"></div>
  </div>

  <script>
    const input = document.getElementById('fileInput');
    const list  = document.getElementById('fileList');

    input.addEventListener('change', async () => {
      list.innerHTML = '';

      const files = Array.from(input.files);

      for (const file of files) {
        const item = document.createElement('div');
        item.className = 'file-item';

        const header = document.createElement('div');
        header.className = 'file-header';

        const name = document.createElement('span');
        name.textContent = file.name;

        const status = document.createElement('span');
        status.className = 'status';
        status.textContent = 'Processando OCR...';

        header.appendChild(name);
        header.appendChild(status);

        const textarea = document.createElement('textarea');
        textarea.placeholder = 'Extraindo texto...';
        textarea.readOnly = true;

        item.appendChild(header);
        item.appendChild(textarea);
        list.appendChild(item);

        try {
          const result = await Tesseract.recognize(
            file,
            'por',
            { logger: m => console.log(m) }
          );

          textarea.value = result.data.text.trim() || '[Nenhum texto encontrado]';
          status.textContent = 'Concluído ✔';
        } catch (err) {
          textarea.value = 'Erro ao processar OCR';
          status.textContent = 'Erro ❌';
        }
      }
    });
  </script>

</body>
</html>
