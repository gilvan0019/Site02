<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR com Sidebar</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- ðŸ“„ PDF.js (OBRIGATÃ“RIO para ler PDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- ðŸ” Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <!-- JS PRINCIPAL -->
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>OCR APP</h2>
<button data-page="page-ocr">OCR</button>
<button data-page="page-calculadora">CALCULADORA</button>
<button data-page="page-rodoviarias">RODOVIARIAS</button>
    </aside>

    <!-- CONTEÃšDO -->
    <main class="content">

  <!-- ===== OCR ===== -->
  <section class="page active" id="page-ocr">
    <div class="app">

      <button id="btnClear" class="btn-clear">LIMPAR</button>

      <h1>OCR de Imagens (em Lista)</h1>

      <label class="upload-box" id="uploadBox">
        <input
          type="file"
          id="fileInput"
          multiple
          accept="image/*,application/pdf"
        />
        <p>Arraste imagens ou clique para selecionar</p>
        <span>JPG, JPEG, PNG</span>
      </label>

      <div class="filtros-topo">
        <input type="text" id="nome-agente" placeholder="Nome do agente">
        <select id="nome-agencia">
          <option value="AGENCIA">AGENCIA</option>
          <option value="TOP VIAGENS">TOP VIAGENS</option>
          <option value="VALE VIAGENS">VALE VIAGENS</option>
          <option value="SUPORTE ONLINE">SUPORTE ONLINE</option>
          <option value="CANOA">CANOA</option>
        </select>
      </div>

      <div id="resumo-arquivo" class="resumo-arquivo">
        <div class="resumo-titulo">
          ARQUIVO <span id="contador-arquivos">0</span>
        </div>
        <div class="resumo-total">
          TOTAL <span id="soma-total">R$ 0,00</span>
        </div>
      </div>

      <div class="file-list" id="fileList"></div>

    </div>
  </section>

  <!-- ===== RODOVIARIAS ===== -->
  <section class="page" id="page-rodoviarias">
    <div class="app">
      <h1>RodoviÃ¡rias</h1>
      <p>ConteÃºdo das rodoviÃ¡rias aqui</p>
    </div>
  </section>

  <!-- ===== CONFIGURAÃ‡Ã•ES ===== -->
  <section class="page" id="page-config">
    <div class="app">
      <h1>ConfiguraÃ§Ãµes</h1>
      <p>ConfiguraÃ§Ãµes do sistema</p>
    </div>
  </section>

<!-- ===== CALCULADORA ===== -->
<section class="page" id="page-calculadora">
  <div class="calc-wrapper">
    <div class="calc-card">
      <h1>ðŸ§® Calculadora de Taxa</h1>

      <input
        id="calc-valor"
        type="text"
        placeholder="Digite o valor (ex: 250,00)"
        inputmode="decimal"
      />

      <div id="calc-resultado"></div>
    </div>
  </div>
</section>
</main>


  </div>

  <!-- ðŸ’° MODAL TAXA -->
  <div id="modal-taxa" class="modal hidden">
    <div class="modal-box">
      <h3>ðŸ’° Aplicar taxa</h3>

      <input
        id="input-taxa"
        type="text"
        placeholder="0,00"
        inputmode="decimal"
      />

      <div class="modal-actions">
        <button id="btn-cancelar" class="pill">Cancelar</button>
        <button id="btn-aplicar" class="pill primary">Aplicar</button>
      </div>
    </div>
  </div>
<div id="modal-calculadora" class="modal hidden">
  <div class="modal-box">
    <h3>ðŸ§® Calculadora de Taxa</h3>

    <input
      id="calc-valor"
      type="text"
      placeholder="Digite o valor (ex: 250,00)"
      inputmode="decimal"
    />

    <div id="calc-resultado" style="margin-top:10px; font-size:14px;"></div>

    <div class="modal-actions">
  <button id="calc-fechar" class="pill primary">Fechar</button>
</div>
  </div>
</div>

</html>
